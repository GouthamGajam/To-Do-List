<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="text-bg-info">
        <div class="h1">To-Do-List</div>
    </div>
    <div class="container mt-5 p-3 shadow">
        <div class="add-task h3 pt-3">Add the task</div>
        <div class="text-box p-3"> 
            <form id="task-form">
                <div class="mb-3">
                    <label for="task" class="form-label">Task:</label>
                    <input type="text" class="form-control" id="task" name="task">
                </div>
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" id="dis" name="dis" style="height: 100px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
        </div>
    </div>
    <div class="container2"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
